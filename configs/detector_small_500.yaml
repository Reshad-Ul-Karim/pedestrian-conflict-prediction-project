# YOLOv8 Small Detector Configuration
# For quick training on ~500 images

# Model configuration
model:
  type: yolov8n  # tiny model, fast and light
  pretrained: true
  input_size: 640

# Training configuration
training:
  epochs: 40          # short run for 500 images
  batch_size: 8
  imgsz: 640
  device: 0           # ignored; we auto-select via utils_device.get_device()
  workers: 12         # increase dataloader workers for speed
  project: outputs/models
  name: detector_small_500
  
  # Optimizer
  optimizer: AdamW
  lr0: 0.001
  lrf: 0.01
  momentum: 0.937
  weight_decay: 0.0005
  
  # Learning rate scheduler
  warmup_epochs: 2
  warmup_momentum: 0.8
  warmup_bias_lr: 0.1

# Data augmentation (mild, to avoid overfitting small set)
augmentation:
  hsv_h: 0.015
  hsv_s: 0.5
  hsv_v: 0.3
  degrees: 0.0
  translate: 0.05
  scale: 0.3
  shear: 0.0
  perspective: 0.0
  flipud: 0.0
  fliplr: 0.5
  mosaic: 0.5
  mixup: 0.0
  copy_paste: 0.0

# Validation
validation:
  val_interval: 1
  save_period: -1
  save_best: true
  patience: 15

# Logging
logging:
  verbose: false
  plots: false

# Evaluation metrics
metrics:
  iou_threshold: 0.5
  conf_threshold: 0.001
  max_det: 300


